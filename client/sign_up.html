<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style_sign_up.css">
</head>
<body>
    <section>
        <a href="index.html" class="logo">Logo-company</a>
        <form action="" class="new_user">
            <div class="field">
                <label for="username">Username</label>
                <input type="text" placeholder="Username" autocomplete="name">
            </div>
            <div class="field">
                <label for="user_email">Email</label>
                <input type="email" placeholder="Email" id="email">
            </div>
            <div class="field">
                <label for="user_password">Password</label>
                <input type="password" autocomplete="new-password" placeholder="Choose a password">
            </div>
            <div class="field">
                <label for="user_password_confirmation">Password Confirmation</label>
                <input type="password" autocomplete="new-password" placeholder="Choose a password">
            </div>
            <button class="btn-signup" type="submit" name="button">Sign up</button>
        </form>
    </section>
    <script src="sign_up.js"></script>
</body>
</html>
