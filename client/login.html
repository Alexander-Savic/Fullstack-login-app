<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    <section>
        <a href="index.html" class="logo">Logo-company</a>
        <form action="" class="new_user">
            <div class="field">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" autocomplete="new-password" placeholder="Choose a password">
            </div>
            <button id="btn-login" class="btn-login" type="submit">Log in</button>
        </form>
    </section>
    <script src="login.js"></script>
</body>
</html>
